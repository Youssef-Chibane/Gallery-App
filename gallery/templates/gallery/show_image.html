<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="card m-5 mb-3 text-center d-inline-block" style="max-width: 750px;">
    <img style="width: 100%; height: auto;" src="{{ image.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ image.description }}</h5>
      <div class="d-flex justify-content-center gap-2">
        <a href="{% url 'Home' %}" type="button" class="btn btn-primary">Back</a>
        <a href="{{ image.image.url }}" type="button" class="btn btn-success" target="_blank">Download</a>
      </div>
    </div>
  </div>

</body>
</html>
